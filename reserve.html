<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reserve</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/common1.js"></script>
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/reserve.css">
</head>
<body>
<header>
    <a href="server.html"><img src="images/t87.png"/></a>
    <h1>机票预定</h1>
</header>
<!--选择单程还是来回程-->
<section class="banner">
    <h5 class="dancheng">单程</h5>
    <h5 class="fanfu">来回程</h5>
</section>
<!--单程/来回程相关信息选择-->
<section class="main">
    <!--选择城市-->
    <div class="main1">
        <img src="images/t144.png"/>
        <p>
            <span>出发城市</span><br/>
            <b class="chu">西安</b>
        </p>
        <img src="images/t143.png" id="zhuanhuan"/>
        <p>
            <span>到达城市</span><br/>
            <b class="dao">北京</b>
        </p>
        <h6></h6>
        <h5>常用航线</h5>
    </div>
    <!--选择日期-->
    <div class="main2">
        <img src="images/t145.png"/>
        <p>
            <span>出发日期</span><br/>
            <span>七月<br/>周五</span>
            <b>14</b>
        </p>
        <p class="fan">
            <span>返回日期</span><br/>
            <span>七月<br/>周六</span>
            <b>15</b>
        </p>
    </div>
    <div class="main3">
        <div class="main33">
            <img src="images/t146.png"/>
            <p>
                <span>成人</span><br/>
                <b><img src="images/t149.png"/>12岁</b>
            </p>
            <s>1</s>
        </div>
        <div class="main33">
            <img src="images/t147.png"/>
            <p>
                <span>儿童</span><br/>
                <b>2岁<img src="images/t150.png"/>且<img src="images/t151.png"/>12岁 </b>
            </p>
            <s>0</s>
        </div>
    </div>
</section>
<footer>
    <h3><img src="images/t148.png"/>搜索 </h3>
    <p>如需购买国内中转航班，请暂前往官网WWW.csair.com进行购买</p>
</footer>
</body>
</html>
<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/reserve.js"></script>
