<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>travel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/common.js"></script>
    <link rel="stylesheet" href="css/public.css">
    <link rel='stylesheet' href='css/swiper.css' />
    <link rel="stylesheet" href="css/travel.css">
</head>
<body>
<!--旅游度假页面Header-->
<header>
    <div class="header-t">
        <a href="index.html"><img src="images/t87.png"/></a>
        <h1>旅游度假</h1>
        <img src="images/t88.png"/>
    </div>
    <!--相关信息搜索-->
    <div class="header-b">
        <select>
            <option>西安出发</option>
            <option>广州出发</option>
            <option>北京出发</option>
        </select>
        <img src="images/t114.png"/>
        <input type="text" placeholder="搜索： 景点/目的地/关键词"/>
    </div>
</header>
<section class="banner">
    <!--轮播图展示特色旅游-->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                 <img src="images/t86.png"/>
            </div>
            <div class="swiper-slide">
                <img src="images/banne3.png"/>
            </div>
            <div class="swiper-slide">
                <img src="images/banne4.png"/>
            </div>
            <div class="swiper-slide">
                <img src="images/banne5.png"/>
            </div>
        </div>
        <div class="swiper-pagination"></div>
    </div>
    <!--旅游各项业务模块-->
    <ul>
        <li><img src="images/t115.png"/> <span>自由行</span></li>
        <li><img src="images/t116.png"/> <span>酒店</span></li>
        <li><img src="images/t117.png"/> <span>签证</span></li>
        <li><img src="images/t118.png"/> <span>更多</span></li>
    </ul>
    <!--特色旅游推荐-->
    <div class="banner-t">
        <h3><img src="images/t119.png"/>去抢购 </h3>
        <div class="banner-t-l">
            <img src="images/t120.png"/>
            <p>
                <span>【河内】深圳直飞2-15<br/>天自由行，含暑期出行</span><br/><br/>
                <b>￥1889</b><span>起</span><br/>
                <span>仅限<b>30</b>份</span>
            </p>
        </div>
    </div>
    <!--南航旅游定制-->
    <div class="banner-b">
        <ul>
            <li>
                <span>高端定制</span><br/>
                <b>私人专属</b><br/>
                <s>￥5389</s><b>起</b>
            </li>
            <li> <img src="images/t121.png"/></li>
        </ul>
        <ul>
            <li>
                <span>周末游</span><br/>
                <b>经济不请假</b><br/>
                <s>￥699</s><b>起</b>
            </li>
            <li> <img src="images/t122.png"/></li>
        </ul>
    </div>
</section>
<!--页面主题部分，各地旅游推荐-->
<section class="main">
    <div class="main-t">
        <h3></h3>
        <span>精选主题</span>
        <h4>更多</h4>
    </div>
    <div class="main-b">
        <div class="main-b-t">
            <h5>全部</h5>
            <h5>周末游</h5>
        </div>
        <ul>
            <li>
                <img src="images/t123.png"/>
                <span>￥23<b>起</b></span>
                <h5>立即购买</h5>
            </li>
            <li>
                <img src="images/t124.png"/>
                <span>￥110<b>起</b></span>
                <h5>立即购买</h5>
            </li>
            <li>
                <img src="images/t125.png"/>
                <span>￥150<b>起</b></span>
                <h5>立即购买</h5>
            </li>
        </ul>
        <div class="main-b-b">
            <h6>展开</h6>
            <img src="images/t126.png" class="top"/>
        </div>
    </div>
</section>
</body>
</html>
<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/swiper.js"></script>
<script type="text/javascript" src="js/travel.js"></script>
